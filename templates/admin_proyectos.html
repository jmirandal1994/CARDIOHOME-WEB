<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - CardioHome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="admin-layout">
    <aside class="sidebar">
        <img src="{{ url_for('static', filename='img/cardiohome_logo.png') }}" alt="Logo CardioHome" class="logo-sidebar">
        <h2>CardioHome</h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}">Inicio</a></li>
                <li><a href="{{ url_for('admin_proyectos') }}">Proyectos</a></li>
                <li><a href="{{ url_for('admin_planillas') }}">Subir Planilla</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <h1>Proyectos</h1>

        <form method="POST">
            <input type="text" name="nombre_proyecto" placeholder="Nombre del Proyecto" required style="width: 60%; padding: 10px; margin-right: 10px; border-radius: 8px; border: 1px solid #ccc;">
            <button type="submit">Agregar Proyecto</button>
        </form>

        <br><br>

        {% if proyectos %}
        <h2>Lista de Proyectos</h2>
        <ul>
            {% for proyecto in proyectos %}
                <li>
                    <a href="{{ url_for('ver_proyecto', nombre_proyecto=proyecto) }}">
                        {{ proyecto }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        
        {% else %}
            <p>No hay proyectos registrados aún.</p>
        {% endif %}
    </main>
</div>

</body>
</html>
